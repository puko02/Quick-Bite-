<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" type="png" href="./assets/icons/icon.png">
    <title>Detalhes do Produto</title>
</head>

<body>
    <nav class="nav">
        <div style="width: 675px; margin-right: 10px;" class="flex-box">
            <div style="position: relative">
                <form id="search-form" action="pesquisa.html" method="GET">
                    <input class="nav-input" name="query" placeholder="Pesquisar..." id="search-input">
                    <img src="assets/icons/search.svg" class="nav-input_after" alt="search" onclick="document.getElementById('search-form').submit()">
                </form>
            </div>
            <button class="nav-filter"><img src="assets/icons/filter.svg" alt="filter"></button>
        </div>
        <div style="width: 540px" class="flex-box">
            <div class="nav-balance">
                <a href="carrinho.html">
                    <img class="nav-balance_cart" src="assets/icons/cart.svg" alt="cart">
                </a>
                <ul class="nav-balance_info"></ul>
            </div>
            <a href="principal.html">
                <img src="assets/images/logo.png" width="220" height="55" alt="logo">
            </a>
        </div>
    </nav>

    <main class="main">
        <section class="product-details">
            <h2 id="product-name">Nome do Produto</h2>
            <img id="product-image" src="" alt="Imagem do Produto">
            <p id="product-description">Descrição do Produto</p>
            <button id="add-to-cart">Adicionar ao Carrinho</button>
        </section>
    </main>

    <script src="script.js"></script>
</body>

</html>
